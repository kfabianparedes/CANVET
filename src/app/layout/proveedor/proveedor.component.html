<div  class="row justify-content-center">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800 col-12 text-center">Proveedores</h1>
    <br><br>
    <!-- DataTales Example -->  
    <div class="card shadow mb-4 col-12 col-lg-8" style="height: 100%;">
        <div class="card-header py-3 row justify-content-between">
            <div class="col-sm-12 col-lg-5">
                <input type="text" class="border-left-primary font-tamanio form-control" placeholder="Buscar">
            </div>
            <div class="col-12 col-lg-1"> <br></div>
            <div class="col-sm-12 col-lg-3" >
                <!-- (click)="abrirCrearCategoria()" falta añadir funcion que abra el modal para crear un producto -->
                <button   style="float:right" style="width: 100%;" type="button" class="btn btn-primary">Crear Proveedor</button>
            </div>
        </div>
        <div class="card-body text-gray-400 ">
            <div class="table-responsive">
                <table class="table table-bordered text-gray-400" id="dataTable" width="100%"  cellspacing="0">
                    <thead>
                        <tr>
                            <th > <span style="color: #6E707E;">#</span></th>
                            <th ><span style="color: #6E707E;">Nombre de la empresa</span></th>
                            <th ><span style="color: #6E707E;">RUC</span></th>
                            <th ><span style="color: #6E707E;">Número de contacto</span></th>
                            <th ><span style="color: #6E707E;">Acciones</span></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th > <span style="color: #6E707E;">#</span></th>
                            <th ><span style="color: #6E707E;">Nombre</span></th>
                            <th ><span style="color: #6E707E;">Codigo</span></th>
                            <th ><span style="color: #6E707E;">Precio Venta</span></th>
                            <th ><span style="color: #6E707E;">Precio Compra</span></th>
                            <th ><span style="color: #6E707E;">Stock</span></th>
                            <th ><span style="color: #6E707E;">Tamaño/Talla</span></th>
                            <th ><span style="color: #6E707E;">Categoría</span></th>
                            <th ><span style="color: #6E707E;">Acciones</span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
