<div class="row justify-content-center">
    <mat-progress-bar *ngIf="cargando && !modalIn" mode="indeterminate" class="alert-loading"></mat-progress-bar>
    <ngb-alert *ngIf="mostrar_alerta && !modalIn" [type]="tipo_alerta" (closed)="mostrar_alerta = false" class="alert-loading">{{mensaje_alerta}}</ngb-alert>
    
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800 col-12 text-center">Solicitar Servicios</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-3 col-12 col-lg-7" style="height: 100%;">
        <div class="card-header py-3 row ">
            <h5>Servicio</h5>
        </div>
        <div class="card-body text-gray-400 ">
            <form [formGroup]="servicioForm">
                <div class="row color-row-table">
                    <div class="col-sm-12 col-md-5 mb-4">
                        <label for="inputTiposServicio">Tipo de servicio:</label>
                        <select formControlName="servicio"  id="inputTiposServicio" class="border-left-primary form-select">
                            <option hidden value="" disabled>Escoge una opción</option>
                            <option [value]="tipos.TIPO_SERVICIO_ID" *ngFor="let tipos of tiposServicios">{{tipos.TIPO_SERVICIO_NOMBRE}}</option>
                        </select>   
                        <div *ngIf="servicio.invalid && (servicio.dirty || servicio.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                            <div *ngIf="servicio.errors.required">
                                * El tipo de servicio es requerido.
                            </div>
                        </div>
                    </div>
                    <div class="offset-sm-0 offset-md-2  col-sm-12 col-md-5 ">
                        <label for="inputPrecioServicio">Precio (S/):</label>
                        <input type="text" name="inputPrecioServicio" formControlName="precio" class="border-left-primary font-tamanio form-control">
                        <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                            <div *ngIf="precio.errors.required">
                                * El precio es requerido.
                            </div>
                            <div *ngIf="precio.errors.pattern">
                                * El formato es inválido.
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row color-row-table">
                    <div class="col-sm-12 col-md-5 mb-4">
                        <label for="inputModalidadServicio">Modalidad:</label>
                        <select  formControlName="modalidad" id="inputModalidadServicio" class="border-left-primary form-select">
                            <option hidden value="" disabled>Escoge una opción</option>
                            <option [value]="0" >Servicio</option>
                            <option [value]="1" >Cita</option>
                        </select>
                        <div *ngIf="modalidad.invalid && (modalidad.dirty || modalidad.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                            <div *ngIf="modalidad.errors.required">
                                * El tipo de modalidad es requerido.
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="offset-sm-0 offset-md-2  col-10 col-md-5">
                        <div class="row">
                            <div class="col-10 col-md-10 col-lg-10">
                                <label for="inputMascotaServicio">Mascota:</label>
                                <input disabled value="" type="text" id="inputMascotaServicio" class="border-left-primary font-tamanio form-control">
                            </div>
                            <div class="col-2 col-sm-2 col-md-1 col-lg-1 py-1 mt-md-4 mt-lg-4" style="margin-top: 1.7rem !important;">
                                <button type="button" class="btn btn-primary btn-icon-split" ><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        
                    </div>
                    
                    <!-- <div class="col-7 col-md-4">
                        <label for="inputProveedor">Nro. Comprobante:</label>
                        <input formControlName="nro_comprobante" type="text" id="inputProveedor" class="border-left-primary font-tamanio form-control">
                        <div *ngIf="nro_comprobante.invalid && (nro_comprobante.dirty || nro_comprobante.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                            <div *ngIf="nro_comprobante.errors.required">
                                * El número de comprobante es requerido.
                            </div>
                            <div *ngIf="nro_comprobante.errors.maxlength">
                                * Se requieren máximo 10 caracteres.
                            </div>
                            <div *ngIf="nro_comprobante.errors.minlength">
                                * Se requieren mínimo 7 caracteres.
                            </div>
                            <div *ngIf="nro_comprobante.errors.pattern">
                                * El formato es inválido.
                            </div>
                        </div>
                    </div> -->
                </div>
            </form>
        </div>
        <div class="card-footer py-3 row">
            <div class="col-sm-12 col-md-4 col-xl-3">
                <button type="button" class="btn btn-primary">Crear Cita</button>
            </div>
        </div>
    </div>
</div>
