<div class="bg-gradient-primary" >	
    <div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
                <ngb-alert class="alert-loading" *ngIf="mostrar_alerta" [type]="color_alerta" (closed)="mostrar_alerta = false" >{{mensaje_alerta}}</ngb-alert>
                <mat-progress-bar class="alert-loading" *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
                <div class="justify-content-center formulario">
                    
                    <div class="card row o-hidden border-0 ">
                        <div class="card-body p-0">
                            
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-lg-6 d-none d-lg-block ">
                                            <img style="border:none" class=" img-fluid img-thumbnail" src="../../../assets/img/logo_completo.jpg">
                                        </div>
                                        <div class="col-lg-6 mt-4 mb-4">
                                            <div class="p-1 justify-content-center row">
                                                <div class="row text-center">
                                                    <h1 class="text-dark mb-4">¡Bienvenido!</h1>
                                                </div>
                                                <form [formGroup]="loginForm" class="col-sm-12 col-md-10 row justify-content-center">
                                                    <div class="form-group row">
                                                        <input type="text" formControlName="user" class="border-left-primary font-tamanio form-control" placeholder="Correo electrónico o nombre de usuario">
                                                        <div *ngIf="user.invalid && (user.dirty || user.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                                                            <div *ngIf="user.errors.required">
                                                            * El nombre de usuario es requerido.
                                                            </div>
                                                            <div *ngIf="user.errors.maxlength">
                                                            * Se requieren máximo 60 caracteres.
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <input type="password" formControlName="password" class="border-left-primary font-tamanio form-control " placeholder="Contraseña">
                                                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="my-1" style="color: rgb(197, 68, 68);">
                                                            <div *ngIf="password.errors.required">
                                                            * La contraseña es requerida.
                                                            </div>
                                                            <div *ngIf="password.errors.maxlength">
                                                            * Se requieren máximo 20 caracteres.
                                                            </div>
                                                            <div *ngIf="password.errors.minlength">
                                                                * Se requieren mínimo 8 caracteres.
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <button (click)="authLogin();" [disabled]="loginForm.invalid && !captchaInvalido" class="text-center boton btn btn-primary">
                                                            <strong>Iniciar Sesión</strong>
                                                        </button>
                                                    </div>
                                                    <div class="row text-center" style="width: 100%;">
                                                        <span class="mt-1 forgot-password  text-dark" style="cursor:pointer">¿Olvidó su contraseña?</span>&nbsp;   
                                                    </div>
                                                    <br>
                                                    <div class="captcha-form d-flex justify-content-center">
                                                        <ngx-recaptcha2  [siteKey]="siteKey" (expire)="expiraCaptcha()" formControlName="recaptcha">
                                                        </ngx-recaptcha2>      
                                                    </div>
        
                                                    
                                                </form>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <app-footer ></app-footer>
                        </div>
                    </div>
                    
        
                </div>
			</div>
		</div>
	</div>	
</div>
